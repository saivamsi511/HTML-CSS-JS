<!DOCTYPE html>
<html lang="en">
<style>
table,th,td{
       border: 1px solid black;     
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th colspan="2">Registration Form</td>
            
            </tr>
            <tr>
                <td>Student name</td>
                <td><input type="name"></td>
            </tr>
            <tr>
                <td>Father's name</td>
                <td><input type="name"></td>
            </tr>
            <tr>
                <td>Mother's name</td>
                <td><input type="name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td ><textarea rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="name"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="name"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
        </tr>
        </thead>

    </table>
</body>
</html>
